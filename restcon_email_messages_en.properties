to keep safely. #{message.project_name} mWallet now reset your phone.</div>
account_unblocked_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Tips on how to continue</h3><ol><li>Set #{message.project_name} mWallet on your phone. In #{message.project_name} mWallet portal section go to Settings, #{messages.project_name} on the phone and follow the instructions</li><li>Connect to your bank account #{messages.project_name} or credit card to charge #{messages.project_name}. To connect #{message.project_name} mWallet visit Web site, the section Settings, charge / discharge #{messages.project_name}</li><li>Use #{message.project_name} mWallet again as before</li><br/><br/><br/>If you have any questions visit our website #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platito.cz</a><br/>#{message.email_footer}</div>

