generated_nick_perex=<div style\="font-size\: 11pt; font-family\: Arial;">Dear Customer,</div>
generated_nick_body=<div style\="font-size\: 11pt; font-family\: Arial;">You are receiving this email because you have chosen to generate a nick number for your #{message.project_name} mWallet account.<br/><br/><span style\="font-size\: 12pt; font-weight\: bold;">Your #{message.project_name} mWallet \u201CNick Number\u201D is </span> {0}<br/><br/>For any #{message.project_name} mWallet related transactional activities you can use your nick number to retailers/shopkeepers/merchants in place of your phone number. Nick Number works similar to your phone number and can be used in cases where you do not want to give out your phone number. Nick number cannot be used to call you. <br/><br/>If you are using an IOS or Android device. You can view your \u201CNick Number\u201D at any time in the APP under My ID. <br/>#{message.email_footer}</div>

