unverified_registered_subject=Connect your #{message.project_name} mWallet to money
unverified_registered_perex=<div style\="font-size\: 11pt; font-family\: Arial;">For the best use of your #{messages.project_name} simply connect to your bank \
account or credit card and get direct access to your money from the bank.</div>
unverified_registered_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">#{message.project_name} mWallet connect to your account or card simply</h3>Everything you set in #{message.project_name} mWallet portal section Settings, charge / discharge #{messages.project_name}<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">You do not want to #{messages.project_name} not connect?</h3>#{message.project_name} mWallet can be conveniently used without it, without you having to connect it to the bank account or credit card. #{message.project_name} mWallet can immediately charge the card on the panel in charge #{message.project_name} mWallet portal or a simple bank transfer.<br/><br/>If you have any questions visit our website #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platitio.cz</a><br/>#{message.email_footer}</div>

welcome_notif_subject=Welcome to #{message.project_name} mWallet
welcome_notif_perex=<div style\="font-size\: 11pt; font-family\: Arial;">Welcome among us. We are glad that you decided to use #{message.project_name} mWallet. Thanks #{messages.project_name} together we are changing the way we pay. Forever\!</div>
welcome_notif_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Tips on how to continue</h3><ol><li>For safety reasons, confirm your email address. At this address you will be sent important messages about your #{messages.project_name}.</li><li>If you are a client of one of the partner banks (Czech Savings Bank, GE Money Bank, UniCredit Bank), connect to your bank account #{messages.project_name} in internet banking bank. Raiffeisenbank clients and other banks can connect to #{messages.project_name} credit card. To connect card visit <a href\="https\://portal.#{messages.project_name}platito.cz/">#{message.project_name} mWallet portal</a>  Settings section, Charging / Discharging #{messages.project_name}</li><li>Send money to a friend or shop at merchants #{messages.project_name}. <a href\="http\://www.#{messages.project_name}platito.cz/mista-pro-nakup/">Dealer</a> and <a href\="http\://www.#{messages.project_name}platito.cz/akce/">Action</a> Purchase #{messages.project_name} please visit #{messages.project_name}</li></ol><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Save your password, PIN and security deed to a safe place</h3>#{message.project_name} mWallet is a financial service and to register you have created several security features. Part of this email is your contract and safety document that you, like your passwords and PIN in a safe place.<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Your #{message.project_name} mWallet documents</h3>Your customer documents, you can always download the #{message.project_name} mWallet portal in the section Settings, Documents to download.<br/><br/>If you have any questions, visit our website #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platito.cz</a><br/>#{message.email_footer}</div>

