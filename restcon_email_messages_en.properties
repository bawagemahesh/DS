email_token_registration_subject=Welcome to #{message.project_name} mWallet
email_token_registration_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Welcome among us \:)</h3>We are glad that you decided to use #{message.project_name} mWallet and hope that you will be satisfied. Thanks #{message.project_name} mWallet together we are changing the way we pay. Forever\!<br/><br/>If you have not set up during registration #{message.project_name} mWallet on your phone, you can set it now. Go to #{message.project_name} mWallet portal section Settings, #{message.project_name} mWallet on the phone and follow the instructions.<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Tips on how to continue</h3><ol><li>First Within 30 days to confirm your email address by clicking on the link\:<br/><a href\="{0}">{0}</a></li><li>Second Connect to your bank account #{message.project_name} mWallet or credit card. To connect #{message.project_name} mWallet visit Web site, the section Settings, charge / discharge #{message.project_name} mWallet</li><li>Third Send money to a friend or buy from one of the first merchants. Dealer, please visit #{message.project_name} mWallet<a href\="http\://#{messages.page_url}">#{messages.page_url}</a></li><br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Your contract with #{message.project_name} mWallet</h3>Your customer contract can be downloaded from the portal #{message.project_name} mWallet in the Settings section, downloadable documents, Customer Pact.<br/><br/>If you have any questions visit our website  <a href\="http\:#{messages.page_url}">#{messages.page_url}</a><br/>#{message.email_footer}</div>

email_token_subject=Note: Confirm your new email
email_token_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Warning\!</h3>In your portal #{message.project_name} mWallet you changed the contact email address used to send important information about your account.<br/><br/>Within 30 days to confirm your new email address by clicking on the link\:<br/><a href\="{0}">{0}</a><br/><br/>If in this period of email confirm, #{message.project_name} mWallet continues to keep your original email address.<br/>#{message.email_footer}</div>

new_unverified_email_subject=Notice: You have changed your contact email address
new_unverified_email_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Warning\!</h3>In your #{message.project_name} mWallet portal you have to change your contact email address to a new address\: {0}. Until the change to confirm it is still your original valid email address.<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">You did this change?</h3>If you have not done, follow the steps shown below.<ol><li>Log in to #{message.project_name} mWallet portal and go to the Account Details section, Blocking Account</li><li>Read locking conditions and click Submit</li><li>Contact #{message.project_name} mWallet line</li></ol>#{message.email_footer}</div>

