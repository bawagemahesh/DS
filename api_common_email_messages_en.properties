unverified_registered_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">#{messages.project_name} connect to your account or card simply</h3>Everything you set in #{messages.project_name} portal section Settings, charge / discharge #{messages.project_name}<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">You do not want to #{messages.project_name} not connect?</h3>#{messages.project_name} can be conveniently used without it, without you having to connect it to the bank account or credit card. #{messages.project_name} can immediately charge the card on the panel in charge #{messages.project_name} portal or a simple bank transfer.<br/><br/>If you have any questions visit our website #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platitio.cz</a><br/><br/><br/>regards<br/>#{messages.project_name} team</div>

