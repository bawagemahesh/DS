new_unverified_email_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Warning\!</h3>In your #{messages.project_name} portal you have to change your contact email address to a new address\: {0}. Until the change to confirm it is still your original valid email address.<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">You did this change?</h3>If you have not done, follow the steps shown below or contact #{messages.project_name} line on telephone number 840 222 777, which is available from 7 to 22 hours.<ol><li>Log in to #{messages.project_name} portal and go to the Settings section, Blocking #{messages.project_name}</li><li>Read locking conditions and click Submit</li><li>Contact #{messages.project_name} line</li></ol><br/><br/>regards<br/>#{messages.project_name} team</div>

