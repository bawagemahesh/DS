email_token_registration_subject=Welcome to #{messages.project_name}
email_token_registration_body=<div style\="font-size\: 11pt; font-family\: Arial;"><h3 style\="font-size\: 12pt; font-weight\: bold">Welcome among us \:)</h3>We are glad that you decided to use #{messages.project_name} and hope that you will be satisfied. Thanks #{messages.project_name} together we are changing the way we pay. Forever\!<br/><br/>If you have not set up during registration #{messages.project_name} on your phone, you can set it now. Go to #{messages.project_name} portal section Settings, #{messages.project_name} on the phone and follow the instructions.<br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Tips on how to continue</h3><ol><li>First Within 30 days to confirm your email address by clicking on the link\:<br/><a href\="{0}">{0}</a></li><li>Second Connect to your bank account #{messages.project_name} or credit card. To connect #{messages.project_name} visit Web site, the section Settings, charge / discharge #{messages.project_name}</li><li>Third Send money to a friend or buy from one of the first merchants. Dealer, please visit #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platito.cz</a></li><br/><br/><br/><h3 style\="font-size\: 12pt; font-weight\: bold">Your contract with #{messages.project_name}</h3>Your customer contract can be downloaded from the portal #{messages.project_name} in the Settings section, downloadable documents, Customer Pact.<br/><br/>If you have any questions visit our website #{messages.project_name} <a href\="http\://www.#{messages.project_name}platito.cz">www.#{messages.project_name}platito.cz</a><br/><br/><br/>regards<br/>#{messages.project_name} team</div>

